    <div class="test-div">test</div>

    <script>
        // For testing
        function changeTheme(themeName) {

            const hash = Math.random().toString(36).substring(2, 10);
            const oldlink = document.querySelector('#theme-styles');
            const newlink = document.createElement('link');
            newlink.setAttribute('rel', 'stylesheet');
            newlink.setAttribute('type', 'text/css');
            newlink.setAttribute('href', `./themes/${themeName}/front/project.css?${hash}`);
            newlink.setAttribute('id', 'theme-styles');

            document.querySelector("head").replaceChild(newlink, oldlink);
        }
    </script>
